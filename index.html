<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body>
    <div class="form">
    <form action="">
            <fieldset>
            <div class="head">
                <pre><span>STUDENT APPLICATION FORM</span>
Please fill all the texts in the fields</pre>
                
                
                

            </div>
            <div class="container">
                <u><h2 class="pic">Profile picture <br><p><img src="./mypic2.jpg" alt="akash img" width="150" height="190" ></p></h2></u>
                


                <p class="namefield">Your Name:<br><input type="text"   size="60"  name="" id="" class="name"></p>

                <p class="emailfield">Your Email: <br><input type="email"  size="60" name="" id="" class="email" ></p>


                <p class="pnofield">
                    <!-- <label for="phone" class="pn">Enter your phone number:</label> -->
                    Enter your phone number:
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="pn">
                </p>


                <p class="bday"><label for="birthday" >Birthday:</label>
                <input type="date" id="birthday" name="birthday" class="bfield">
                </p>


                <u><p class="se">JOB ROLE INTERESTED</p></u>
                        <p>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html" class="role1">FRONTEND DEVELOPER</label>
                        <br>

                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css" class="role2">BACKEND DEVELOPER</label>
                        <br>

                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript" class="role3">DATA ANALYST</label>
                    </p>
                <label for="cars" class="loc">Location prefered:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Bengaluru</option>
                    <option value="saab">chennai</option>
                    <option value="opel">pune</option>
                    <option value="audi">goa</option>
                     <option value="audi">Delhi</option>
                </select>
                <br>
                <br>

                <fieldset class="detail">
                    <legend>Details</legend>
                    <table border="2"  class="table1" >
                        <tr>
                            <td>Education :</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Address :</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td>Gender :</td>
                            <td>
                            <input type="radio" name="Gender"> Male
                            <input type="radio" name="Gender"> Female
                            <input type="radio" name="Gender"> Others
                             <input type="radio" name="Gender"> Prefer Not to say.
                            </td>
                        </tr>
                        <tr>
                            
                        <tr>
                            <td>LinkedIn profile:</td>
                        <td><input type="url" name="url" id="url"
                            placeholder="https://example.com"
                            pattern="https://.*" size="30"
                            required></td></tr>
                        <tr>
                            <td>Pincode :</td>
                            <td>
                            
                            <input type="phone">
                            </td>
                        </tr>
                    </table>
                </fieldset>


                <p class="mess1">Feedback: <br> <textarea name="message"   id="" cols="55" rows="10"></textarea></p>
                
            </div>
            
            
            <div class="submit">
                <button class="subm">submit</button>
                <button class="subm">reset</button>
                <button class="subm">Re-enter</button>
            </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
